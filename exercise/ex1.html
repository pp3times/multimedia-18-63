<!-- 
    1. สร้างกล่อง Div ขนาด 100x100 pixel, margin รอบทิศทาง ขนาด 5 pixel จำนวน 5 กล่อง 
    2. ให้กล่อง 1 - 2 สีแดง 
    3. ให้กล่องอื่นๆ สีน้ำเงิน 
    เสร็จแล้วเมนท์ ชื่อเล่น ชื่อจริง รหัสนักศึกษานะคะ แล้วใน codebox เปลี่ยน codebox name เป็น เสร็จแล้ว นะคะ จะได้รู้ว่าเสร็จแล้ว ไม่ต้องโพสลิงค์
    https://codebox.jabont.com/code/2304/?

<html>

<head>
    <title>Let's Start
    </title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 5px;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }
    </style>
</head>

<body>

    <div class="box red"></div>
    <div class="box red"></div>
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box blue"></div>
</body>

</html>
