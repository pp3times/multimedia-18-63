<html>
  <head>
    <title>Let's Start
    </title>
    <style>
      body{
        margin:3em;
        text-align:center;
      }
      .bar{
        display:inline-block;
        color:red;
        padding:7em 1em 1em;
        animation: ani infinite 3s alternate ease-in-out;
        transform-origin: top;
        animation-delay: calc(-1s * var(--i)/10);
        box-shadow:0px -20px 20px inset #f803;
        background:hsl(45,100%,45%);
      }
      .row{
        transform-style: preserve-3d;
        transform:perspective(400px) rotatey(30deg) rotatex(0deg); 
      }
      @keyframes ani{
        from{
           transform: rotateX(-90deg) rotateY(-10deg);
           background:hsl(45,100%,45%); 
        }
        to{
           transform:rotateX(60deg) rotateY(10deg);
           background:hsl(45,100%,60%);
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="bar" style="--i:1">
        H
      </div>
      <div class="bar" style="--i:2">
        A
      </div>
      <div class="bar" style="--i:3">
        P
      </div>
      <div class="bar" style="--i:4">
        P
      </div>
      <div class="bar" style="--i:5">
        Y
      </div>
      <div class="bar" style="--i:6">
        N
      </div>
      <div class="bar" style="--i:7">
        E
      </div>
      <div class="bar" style="--i:8">
        W
      </div>
      <div class="bar" style="--i:9">
        Y
      </div>
      <div class="bar" style="--i:10">
        E
      </div>
      <div class="bar" style="--i:11">
        A
      </div>
      <div class="bar" style="--i:12">
        R
      </div>
    </div>
  </body>
</html>
